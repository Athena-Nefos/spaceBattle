<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game-container">
            <h1>Space Battle the Game</h1>
            
            <div id="battleships-status">
                <div id="player-ship" class="ship-status">
                    <h2>USS Assembly</h2>
                    <div id="shipStats"></div>
                </div>
                
                <div id="alien-ship" class="ship-status">
                    <h2>Alien Fleet</h2>
                    <div id="alienStats"></div>
                </div>
            </div>
    
            <div id="gameLog"></div>
            
            <div class="button-container">
                <button id="start-game">Start Game</button>
                <button id="attackBtn" disabled>Attack</button>
                <button id="retreatBtn" disabled>Retreat</button>
            </div>
        </div>
        
        <script src="app.js" ></script>
    </body>
