<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Space Battle Game</h1>
            </header>
            <main>
                <section id="game-info">
                    <div id="shipStats" class="stats">USS Assembly - Hull: 20</div>
                    <div id="alienStats" class="stats">Alien Ship - Hull: </div>
                </section>
    
                <section id="player-ship" class="ship">
                    <h2> USS Assembly</h2>
                    <img src="images/USSAssembly.png" alt="USS Assembly" id="uss-image">
                </section>

                <section id="d-line"></section>

                <section id="alien-ship">
                    <h2>Alien Ship</h2>
                    <img src="images/alien-ship-1.png" alt="Alien Ship" />
                </section>
    
                <section id="gameLog" class="game-log">
                    <!-- Game messages will appear here -->
                </section>
    
                <div id="gameControls">
                    <button id="attackBtn">Attack</button>
                    <button id="retreatBtn">Retreat</button>
                    <button id="missileBtn">Fire Missile</button>
                </div>
                <div id="gameStats">
                    <div id="shipStats"></div>
                    <div id="alienStats"></div>
                    <div id="missileCount"></div>
                </div>
                <div id="gameLog"></div>
            </main>
            <footer>
                <p>&copy; 2025 Space Battle the Game</p>
            </footer>
        </div>
        <script src="app.js" ></script>
    </body>
</html>
